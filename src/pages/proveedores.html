                    <div class="responsive-table">
                        <div class="heading">
                            <h2>Proveedores</h2>
                            <button id="btnCrearProveedor" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalProveedor">Crear</button>
                        </div>
                        <table class="products" id="proveedores">
                            <thead>
                                <td>Id</td>
                                <td>Proveedor</td>

                                <td>Telefono</td>
                                <td>Email</td>
                                <td>Actions</td>


                            </thead>
                            <tbody id="tablaProveedores">



                            </tbody>
                        </table>
                    </div>
                    <!-- Modal Proveedor -->
                    <div id="modalProveedor" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Proveedor</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formProveedor">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">Tel√©fono</label>
                                            <input type="text" class="form-control" id="telefono" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary"
                                                id="btn_Add">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
            


        </div>
