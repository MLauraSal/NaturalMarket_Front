<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Natural Market-Admin</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300..900&display=swap"
        rel="stylesheet">

    <!--Css-->

    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
   


    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/img/ingredientes-de-alimentos-organicos.png">

    <!--Font-awesome-->
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Alertifyjs-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />


</head>

<body>
    <!---------- HEADER ---------->
    <header class="header">

        <a href="../index.html" class="logo">Natural <span>Market</span></a>

         <!--NavBar-->

        <nav class="navbar">

            
            <a href="../pages/categorias.html">Categorias</a>
            <a href="../pages/proveedores.html" >Proveedores</a>
            <a href="../pages/adminPanel.html" >Productos</a>
            

        </nav>


        <!--Menu-->
        <div class="icons">


            <div id="home-btn"><a href="../index.html"><i class="fas fa-home"></i></a></div>

            <div id="menu-btn"><i class="fas fa-bars"></i></div>

        </div>







    </header>

    <div class="heading">
        <h2>Productos</h2>
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalProducto">Crear</button>
    </div>


    <div class="responsive-table">
        <table class="products" id="productos">
            <thead>
                <td>Id</td>
                <td>Producto</td>
                <td>Imagen</td>
                <td>Description</td>
                <td>Precio</td>
                <td>Stock</td>
                <td>Categoria</td>
                <td>Proveedor</td>
                <td>Actions</td>
            </thead>
            <tbody id="tablaProductos">



            </tbody>
        </table>
    </div>


    <div id="modalProducto" class="modal fade bd-example-modal-lg" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h1 class="modal-title fs-8" id="exampleModalLabel">Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <div class="mb-4">
                            <label for="nombre" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="img" class="col-form-label">Imagen:</label>
                            <input type="text" class="form-control" id="img">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="col-form-label">Descripción:</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="col-form-label">Stock:</label>
                            <input type="number" class="form-control" id="stock">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="col-form-label">Categoría:</label>
                            <input class="form-control" id="categoria">
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="col-form-label">Proveedor:</label>
                            <input class="form-control" id="proveedor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../assets/controllers/adminControllers.js"></script>

</body>

</html>
